
<mat-card *ngIf="mission">
    <mat-card-header>
      <mat-card-title>{{mission.mission_name}}</mat-card-title>
      <mat-card-subtitle>{{mission.launch_year}}</mat-card-subtitle>
    </mat-card-header>
    <img style="width: 100px;height: 100px;" mat-card-image src="{{mission.links.mission_patch}}" alt="Mission patch">
    <mat-card-content>
      <p>{{mission.details}}</p>
    </mat-card-content>
  </mat-card>
